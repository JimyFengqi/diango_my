<html>
    <head>
        <title> Diango Page</title>
    <head>
    <body>
        <h1>发布管理会</h1>
        <!-- 这是一个小小的签到网页         -->
        <form method="get">
            <input name ="username_get" type ="text" placehgolder="username"><br>
            <input name ="password_get" type ="password" placehgolder="password"><br>
            <button id="btn_get" type ="submit">登录</button>
        </form>
         <!-- 这是一测试post 方法的        -->
        <form method="post" action="/login_action/">
            <input name ="username" type ="text" placehgolder="username"><br>
            <input name ="password" type ="password" placehgolder="password"><br>
            {{ error }}<br>
            <button id="btn" type ="submit">登录</button>
            {% csrf_token %}
        </form>
    </body>
</html>
